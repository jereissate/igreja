<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Estilização -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/componentes.css" />
    <link rel="stylesheet" href="css/sections/inicio.css" />
    <link rel="stylesheet" href="css/sections/eventos.css" />
    <link rel="stylesheet" href="css/sections/localizacao.css" />

    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Frase aleatória da Bíblia -->
    <script
      async
      defer
      src="https://dailyverses.net/get/random.js?language=arc"
    ></script>

    <!-- Scripts -->
    <script defer src="js/constantes.js"></script>
    <script defer src="js/frase.js"></script>
    <script defer src="js/scroll.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <button id="menu" active="0">
          <span class="material-symbols-outlined">menu</span>
        </button>

        <a class="link-navbar" link="inicio">Início</a>
        <a class="link-navbar" link="localizacao">Localização</a>
        <a class="link-navbar" link="eventos">Eventos</a>
        <a class="link-navbar" link="galeria">Galeria</a>
        <a class="link-navbar" link="doar">Doações</a>
      </nav>

      <div class="secao" id="inicio">
        <div id="logo"></div>
        <h1 id="titulo">Comunidade</h1>
        <span id="frase">
          <div id="dailyVersesWrapper"></div>
        </span>
        <button id="botao-nova-frase">Nova frase</button>
      </div>

      <div class="secao" id="localizacao">
        <h2>Localização</h2>
        <div id="horarios">
          <h3>Horários</h3>
        </div>
        <div id="endereco">
          <h3>Endereço</h3>
        </div>
      </div>
      <div class="secao" id="eventos">
        <h2>Eventos</h2>
        <div class="card-evento"></div>
        <div class="card-evento"></div>
        <div class="card-evento"></div>
      </div>
      <div class="secao" id="galeria">
        <h2>Galeria de fotos</h2>
        <div id="carrosel-fotos"></div>
      </div>
      <div class="secao" id="doar">
        <h2>Doações</h2>
        <div id="dados-pix"></div>
        <div class="dados-bancarios"></div>
      </div>
    </main>
  </body>
</html>
